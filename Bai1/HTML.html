<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let n = prompt("Nhập số lượng phần tử của mảng (n < 20):");
    n = parseInt(n);

    if (n <= 0 || n >= 20 || isNaN(n)) {
        alert("Số lượng phần tử không hợp lệ. Vui lòng nhập số nguyên từ 1 đến 19.");
    } else {
        let array = [];


        for (let i = 0; i < n; i++) {
            let num = prompt(`Nhập phần tử thứ ${i + 1}:`);
            let numValue = parseInt(num);

            if (!isNaN(numValue)) {
                array.push(numValue);
            } else {
                alert("Vui lòng nhập một số nguyên hợp lệ.");
                i--;
            }
        }


        console.log("Danh sách các phần tử của mảng: ", array);


        let sumEven = 0;
        let sumOdd = 0;

        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 === 0) {
                sumEven += array[i];
            } else {
                sumOdd += array[i];
            }
        }


        let result = sumEven - sumOdd;

        // Hiển thị kết quả
        document.write(`<p>Danh sách các phần tử của mảng: [${array.join(", ")}]</p>`);
        document.write(`<p>Kết quả: (${sumEven} - ${sumOdd}) = ${result}</p>`);
    }
</script>
</body>
</html>
