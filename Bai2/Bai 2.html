<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>

    function countUpperCaseChars(str) {
        let count = 0;

        for (let i = 0; i < str.length; i++) {
            if (str[i] >= 'A' && str[i] <= 'Z') {
                count++;
            }
        }

        return count > 0 ? count : "The Strings is not contain upper char";
    }

    let userInput = prompt("Nhập một chuỗi các ký tự:");

    // Kiểm tra chuỗi nhập vào và hiển thị kết quả
    if (userInput !== null) {
        let result = countUpperCaseChars(userInput);
        document.write(`<p>Chuỗi đầu vào: "${userInput}"</p>`);
        document.write(`<p>Số lượng ký tự in hoa: ${result}</p>`);
    } else {
        document.write("<p>Không có chuỗi nhập vào.</p>");
    }
</script>
</body>
</html>
